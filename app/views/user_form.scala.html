@(user: Option[User])

<form class="form-inline" action="@controllers.routes.UserController.create" method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="@user.map(u => u.name)">
    </div>
    <button type="submit" class="btn btn-default">Create</button>
</form>
