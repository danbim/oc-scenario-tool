@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/html5shiv.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/respond.min.js")"></script>

    </head>
    <body>

		<script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

        <div class="container">

			@navigation()

            @if(flash.contains(Application.FLASH_ERROR_KEY)) {
				<div class="row">
					<div class="span12">
						<div class="alert alert-danger" role="alert">@flash().get(Application.FLASH_ERROR_KEY)</div>
					</div>
				</div>
            }

            @if(flash.contains(Application.FLASH_MESSAGE_KEY)) {
				<div class="row">
					<div class="span12">
						<div class="alert alert-success" role="alert">@flash().get(Application.FLASH_MESSAGE_KEY)</div>
					</div>
				</div>
            }

            @content

			@footer()

		</div>
	</body>
</html>
