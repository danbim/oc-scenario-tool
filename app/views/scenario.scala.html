@(scenario: models.Scenario)

@main("OrganiCity Scenarios") {

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <td>@scenario.id</td>
        </tr>
        <tr>
            <th>Title</th>
            <td>@scenario.title</td>
        </tr>
        <tr>
            <th>Summary</th>
            <td>@scenario.summary</td>
        </tr>
        <tr>
            <th>Narrative</th>
            <td>@scenario.narrative</td>
        </tr>
    </table>

}
