@(scenario: models.Scenario)

@main("OrganiCity Scenarios") {

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>ID</th>
            <td>@scenario.id</td>
        </tr>
        <tr>
            <th>Title</th>
            <td>@scenario.title</td>
        </tr>
        <tr>
            <th>Summary</th>
            <td>@scenario.summary</td>
        </tr>
        <tr>
            <th>Narrative</th>
            <td>@scenario.narrative</td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <button type="button" class="btn btn-danger" onclick="deleteScenario('@controllers.routes.ScenarioController.delete(scenario.id)')">Delete</button>
            </td>
        </tr>
    </table>
    <script>
    var deleteScenario = function(url) {
        $.ajax({
            url: url,
            type: 'DELETE',
            success: function(data, textStatus, jqXHR) {
                alert('deleted');
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert('failed');
            }
        });
    };
    </script>
}
