@(users: List[User])

@main("OrganiCity Scenarios") {

    @user_search_form(true)

    <div class="row">
        <div class="col-md-12">
                &nbsp;
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Auth Provider</th>
                    <th>Auth ID</th>
                    <th>&nbsp;</th>
                </tr>
                @if(users.isEmpty()) {
                    <tr>
                        <td colspan="3">No users found...</td>
                    </tr>
                } else {
                    @users.map { user =>
                        <tr>
                            <td>@user.id</td>
                            <td>@user.name</td>
                            <td>@user.email</td>
                            <td>@user.auth_provider</td>
                            <td>@user.auth_id</td>
                            <td>
                                <button type="button" class="btn btn-danger" onclick="deleteUser('@controllers.routes.UserController.delete(user.id)')">Delete</button>
                            </td>
                        </tr>
                    }
                }
            </table>
        </div>
    </div>
    <script>
    var deleteUser = function(url) {
        $.ajax({
            url: url,
            type: 'DELETE',
            success: function(data, textStatus, jqXHR) {
                alert('deleted');
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert('failed');
            }
        });
    };
    </script>
    <div class="row">
        <div class="col-md-12">
            <h4>New User</h4>
            @user_form(Option.empty)
        </div>
    </div>
}
